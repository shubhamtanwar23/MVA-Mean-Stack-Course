<div class="clearfix">
    <p class="text-warning" ng-show="logged_out">Successfully loged out !!</p>
 </div>
<div id="post-stream">
	<h4>My Chirp</h4>
		<div class="post" ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'"> 
			<p>{{post.text}}</p>
			<small class="pull-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>
			<div>
				<button type="button" class="btn btn-danger" ng-click="delete(post.text);"> 
	                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
	            </button>
			</div>
			
		</div>
</div>
